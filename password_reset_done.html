<style>
  .auth-card {
    background: #fff;
    padding: 2.5rem 3rem;
    border-radius: 16px;
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
    max-width: 420px;
    margin: 3rem auto;
    font-family: 'Roboto', sans-serif;
  }

  .auth-card h2 {
    color: #1976d2;
    text-align: center;
    margin-bottom: 1.2rem;
  }

  .auth-card p {
    color: #444;
    text-align: center;
    margin-bottom: 1rem;
  }

  .auth-card form {
    display: flex;
    flex-direction: column;
  }

  .auth-card input[type='email'],
  .auth-card input[type='password'],
  .auth-card input[type='text'] {
    padding: 0.6rem;
    margin-bottom: 1rem;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    width: 100%;
  }

  .auth-card button {
    background: linear-gradient(to right, #1976d2, #512da8);
    color: #fff;
    padding: 0.7rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
  }

  .auth-card button:hover {
    opacity: 0.9;
  }

  .register-link {
    text-align: center;
    margin-top: 1rem;
  }

  .register-link a {
    color: #512da8;
    text-decoration: none;
  }

  .register-link a:hover {
    text-decoration: underline;
  }
</style>

{% extends "base.html" %} {% block title %}Reset Email Sent{% endblock %} {%
block extra_head %}
<!-- Include the shared styles -->
{{ block.super }} {% endblock %} {% block content %}
<div class="auth-card">
  <h2>Email Sent</h2>
  <p>
    We’ve sent instructions to your email to reset your password.<br />
    Didn’t receive it? Check spam or try again.
  </p>
  <button onclick="location.href='{% url 'login' %}'">Back to Login</button>
</div>
{% endblock %}
